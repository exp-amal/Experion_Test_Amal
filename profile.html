<body>
	<div class="container">
		<!--table section-->

			<table id="employeeTable">
				<thead>
					<th>Employee Id</th>
					<th>Employee Name</th>
					<th>Designation</th>
					<th>Total Salary</th>

		<br>

					<legend>Employee Information</legend>
					<label for="field1"><span>Employee ID<span class="required">*</span></span></label>
					<input type="text" class="input-field" id="txtId"  required />

					<input type="text" class="salary" id="txtBasicPay" value="" required/>
					<label for="field2"><span>Daily Allowance <span class="required">*</span></span></label>
					<input type="text" class="salary" id="txtDailyAllowance" value="" required/>
					<label for="field2"><span>House Rental Allowance <span class="required">*</span></span></label>
					<input type="text" class="salary" id="txtHouseRentalAllowance" value="" required/>

					<input type="text" class="salary" id="txtMedicalAllowance" value="" required/>
					<label for="field2"><span>Total Salary <span></span></span></label>
					<input type="text" class="input-field" id="txtTotalSalary" value="" readonly="readonly" required/>
					<br><br>
					<input type="submit" id="btnSave" name="save" value="Save">
					<input  id="btnCancel"  type="reset"" name="Cancel" value="Cancel"><br>
				</fieldset>
			</form>
